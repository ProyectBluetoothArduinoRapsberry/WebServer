	<div class="container">

		</div>
	  </div>
	  <br>

	 <div class="row">
		<div class="col-xs-2"></div>

		</div>

	  </div>

						<div id="messages">  </div>
					</label>
				</div>
			</div>
			<div class="clearfix visible-xs-block"></div>
		</div>

		<div class="row">
 	 		<div class="col-xs-6">
 	 			<input id="bomba"type="checkbox" checked data-toggle="toggle" data-style="ios" data-size="normal" disabled>
 	 			<span style="display:inline-block; width: 5px;"></span>
 	 			<label class="text-center" style="color: white;"><h4>Bomba</h4></label>

 	  </div>

		  <span style="display:inline-block; width: 5px;"></span>
		  <label class="text-center" style="color: white;"><h4>Valvula1</h4></label>
		</div>
	  </div>

	 <div class="row">

		 	<span style="display:inline-block; width: 5px;"></span>
		 	<label class="text-center" style="color: white;"><h4>Valvula3</h4></label>
		 </div>
	  </div>

			  <label class="text-center" style="color: white;"><h4>Servidor</h4></label>
